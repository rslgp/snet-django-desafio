{% extends 'base.html' %}

{% block content %}
  <h1>Create/Update Agendamento</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="alert alert-danger mt-2">
            {% for error in field.errors %}
              <span>{{ error }} {{field.label}}</span>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'agendamento_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
