{% extends 'base.html' %}
{% block title %}Doctor List{% endblock %}

{% block content %}
<div class="container">
<h1>Doctor List</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Data de Criacao</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for doctor in doctors %}
    <tr>
        <td>{{ doctor.Nome }}</td>
        <td>{{ doctor.E_mail }}</td>
        <td>{{ doctor.Data_de_Criacao }}</td>
        <td>
        <a href="{% url 'doctor_detail' doctor.pk %}" class="btn btn-primary">View</a>
        <a href="{% url 'doctor_update' doctor.pk %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'doctor_delete' doctor.pk %}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'doctor_create' %}" class="btn btn-success">Create Doctor</a>
</div>
{% endblock %}
