{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center bg-gray-100 h-[52px] font-bold">Sign In</h1>


    <h2 class="text-center my-3">You are about to use third party authentication
    </h2>
    <form method="post">
        <div class="justify-center mx-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Continue</button>
        </div>
    </form>
    {% endblock %}
</div>
