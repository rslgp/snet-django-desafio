{% extends 'base.html' %}

{% block content %}
  <h1>Delete Agendamento</h1>
  <p>Are you sure you want to delete the agendamento "{{ agendamento.Descricao }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'agendamento_detail' agendamento.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
